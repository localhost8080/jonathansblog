build_settings:
    verbose: true
    ignore:
test:
    php_code_sniffer:
        standard: "PSR2"
    php_mess_detector:
        allow_failures: true
    php_cpd:
        allow_failures: true
    php_loc:
failure:
    email:
        committer: true
    shell:
        command: "/usr/local/bin/deploy_wordpress"
success:
    email:
        committer: true
    shell:
        command: "/usr/local/bin/package_wordpress"
        